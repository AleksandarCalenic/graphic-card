<div class="row">
    <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6 text-center">
            <app-pagination 
            [totalCount]="cards?.count" 
            [page]="parameters.page"
            [pageSize]="parameters.pageSize"
            (changePage)="getCards($event)"
            >
            </app-pagination>
          </div>
          <div class="col-sm-6 text-center">
            <button class="btn btn-secondary" (click)="changePageSize(5)">5</button>
            <button class="btn btn-secondary" (click)="changePageSize(10)">10</button>
            <button class="btn btn-secondary" (click)="changePageSize(15)">15</button>
          </div>
        </div>
        <div *ngFor="let card of cards?.results">
            <app-card-detail [card]="card"></app-card-detail>
        </div>
    </div>
    <div class="col-sm-4">
        <router-outlet></router-outlet>
    </div>
</div>
